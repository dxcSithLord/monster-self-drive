<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterBorg Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="stream" src="/cam.jpg" alt="Camera Stream">
    <script>
        (function() {
            const img = document.getElementById('stream');
            const refreshRate = 100; // ms (10 fps)

            function refreshImage() {
                img.src = '/cam.jpg?' + Date.now();
            }

            // Start refresh loop
            setInterval(refreshImage, refreshRate);
        })();
    </script>
</body>
</html>
